<div class="shadow-1-strong bg-white my-5 p-5" id="education">
  <div class="education-section">
    <h2 class="h2 fw-light mb-4">Education</h2>
    <div class="timeline">
      <div *ngFor="let educ of educations" class="timeline-card timeline-card-success aos-init" data-aos="fade-in" data-aos-delay="0">
        <div class="timeline-head px-4 pt-3">
          <div class="h5">{{educ.level}} in {{educ.dept}} <span class="text-muted h6">from {{educ.school}}  - {{educ.place}}</span>          </div>
        </div>
        <div class="timeline-body px-4 pb-4">
          <div class="text-muted text-small mb-3">{{educ.year}}</div>
          <div>{{educ.brief}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
