<div class="shadow-1-strong bg-white my-5 p-5" id="references">
  <div class="reference-section">
    <h2 class="h2 fw-light mb-4">References</h2>
    <div class="row mb-5">
      <div *ngFor="let ref of references" class="col-md-6 p-5">
        <div class="d-flex mb-2">
          <div class="avatar"><img src="{{ref.img}}" width="60" height="60"></div>
          <div class="header-bio m-3 mb-0">
            <h3 class="h6 mb-1 aos-init" data-aos="fade-left" data-aos-delay="0">{{ref.name}}</h3>
            <p class="text-muted text-small aos-init" data-aos="fade-left" data-aos-delay="100">{{ref.title}} / {{ref.company}}</p>
          </div>
        </div>
        <div class="d-flex"><i class="text-secondary fas fa-quote-left"></i>
          <p class="lead mx-2 aos-init" data-aos="fade-left" data-aos-delay="100">{{ref.message}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
