<div class="shadow-1-strong bg-white my-5 p-5" id="skills">
  <div class="skills-section">
    <h2 class="h2 fw-light mb-4">Professional Skills</h2>
    <div class="container">
    <div class="row ">

        <div *ngFor="let skill of skills" class="mb-3 col-md-6 ">

          <span class="fw-bolder">{{skill.description}}</span>
          <div class="progress my-2 rounded" style="height: 20px">
            <div *ngIf = "skill.level >= 90"  class="progress-bar  bg-secondary aos-init" role="progressbar" data-aos="zoom-in-right" data-aos-delay="100" data-aos-anchor=".skills-section" style="width:{{skill.level}}%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"> {{skill.levelText}}</div>
            <div *ngIf = "skill.level < 90"  class="progress-bar  bg-info aos-init" role="progressbar" data-aos="zoom-in-right" data-aos-delay="100" data-aos-anchor=".skills-section" style="width:{{skill.level}}%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"> {{skill.levelText}}</div>
          </div>
      </div>
    </div>
    </div>
  </div>
</div>
