<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
  <div class="work-experience-section">
    <h2 class="h2 fw-light mb-4">Work Experiences </h2>
    <div class="timeline">
      <div *ngFor="let exp of experiences" class="timeline-card timeline-card-info aos-init" data-aos="fade-in"
           data-aos-delay="0">
        <div class="timeline-head px-4 pt-3">
          <div class="h5">{{exp.title}} <span class="text-muted h6">at {{exp.company}}</span></div>
        </div>
        <div class="timeline-body px-4 pb-4">
          <div class="text-muted text-small mb-3">{{exp.dateFrom}} - {{exp.dateUntil}} ({{exp.address}} )</div>
          <div *ngFor="let task of exp.tasks">
            {{task}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
